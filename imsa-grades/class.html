	<script id="chart">
		function graph(id, data, labels) {
			var ctx = document.getElementById(id).getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					// labels: {{labels}},
					labels: labels,
					datasets: [{
						label: 'Count',
						data: data,
						backgroundColor: [
							'rgba(0, 229, 102, 0.2)',
							'rgba(122, 213, 0, 0.2)',
							'rgba(174, 210, 0, 0.2)',
							'rgba(206, 188, 0, 0.2)',
							'rgba(202, 133, 0, 0.2)',
							'rgba(220, 80, 0, 0.2)',
							'rgba(194, 29, 0, 0.2)',
							'rgba(191, 0, 19, 0.2)',
							'rgba(150, 0, 0, 0.2)'
						],
						borderColor: [
							'rgba(0, 299, 102, 1)',
							'rgba(122, 213, 0, 1)',
							'rgba(174, 210, 0, 1)',
							'rgba(206, 188, 0, 1)',
							'rgba(202, 133, 0, 1)',
							'rgba(220, 80, 0, 1)',
							'rgba(194, 29, 0, 1)',
							'rgba(191, 0, 19, 1)',
							'rgba(150, 0, 0, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					title: {
						display: false
					},
					legend: {
						display: false
					},
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							},
							scaleLabel: {
								display: true,
								labelString: 'Number of Students'
							},
						}]
					}
				}
			});
		}
		function lineGraph(id, data) {
			// data = JSON.parse(data);
			var ctx = document.getElementById(id).getContext('2d');
			ctx.height = 100;
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: data.labels,
					datasets: data.sets
				},
				options: {
					mainAspectRatio: false,
					responsive: false,
					scales: {
						xAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: data.xlabel
							}
						}],
						yAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: data.ylabel
							},
						}]
					}
				}
			})
		}
	</script>
	<script id="tabs">
		$(".tablinks").click(function (e) {
			openTab(e)
		})

		function openTab(evt) {
			var name = evt.currentTarget.textContent;
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(name).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>

</html>
